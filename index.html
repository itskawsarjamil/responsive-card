<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lexend+Deca:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section class="parentdiv">
        <div class="info">
            <div class="details">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefit of data analytics and make better decisions regarding revenue, customer
                    experience and overall performance.
                </p>
            </div>
            <div class="statistics">
                <div>
                    <h2>10k+</h2>
                    <small>CUSTOMERS</small>
                </div>
                <div>
                    <h2>325</h2>
                    <small>TEMPLATES</small>
                </div>
                <div>
                    <h2>16M+</h2>
                    <small>QUERIES</small>
                </div>

            </div>
        </div>
        <div class="img">
            <div class="overlay"></div>
            <img src="./image/meeting.jpg" alt="">

        </div>
    </section>
</body>

</html>
